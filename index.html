<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Search User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel = "icon" href = "icon.png">
</head>
<body >
 <div class="container">
     <br><br>
     <div class="row" style = "margin-left: 25%;" >
            <img src = "gitIcon.jpg"  style="height : 80px; width : 80px;">
           <h1 style = "text-align: center;">Github Search User App</h1>
     </div>

     <br><br>

     <form id = "myForm" autocomplete="off" >
         <div class="form-group">
             <input type = "text" class = "form-control" id = "userName" placeholder="Username" required>
         </div>
         <div class="form-group">
            <input type = "password" class = "form-control" id = "userPwd" placeholder="User Password" required>
        </div>
         <div class="form-group">
             <button class="btn btn-block btn-primary" >Login</button>
         </div>
     </form>

     <div class="row">
         <div class="column col-lg-6 col-md-6 col-sm-0 col-xs-0"> </div>
         <div class="column col-lg-6 col-md-12 col-sm-12 col-xs-12">
            <form class = "form-inline" style = "width : 100%;" id = "searchForm" autocomplete="off"></form>
         </div>
     </div>
     

     <br>

     <div class="row">
         <div class="column col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <img id = "userAvatar" ><br><br>
            <h4 id = "userId"></h4>
            <a href = "" id = "viewProfile" target="_blank"></a>
         </div>
         <div class="column col-lg-8 col-md-8 col-sm-8 col-xs-8">
             <div class="row">
                <h3 class = "column col-lg-4 col-md-4 col-sm-4 col-xs-4" style = "color: dodgerblue; margin-left: auto; " id = "reposHeading"></h3>
                <h3 class = "column col-lg-4 col-md-4 col-sm-4 col-xs-4" style = "color: dodgerblue; margin-left: auto;" id = "followers"></h3>
             </div>
            
         </div>
        
    </div>
    
     <div class = "row">
         <div  class = "column" id = "userRepos"></div>
     </div>
     <div class="row" id="closeRepos"></div>
     <div class="row">
        <div class = "column"  id = "fName"></div>
     </div>
     <div id="closefName" class = "row"></div>
 </div> 
 <script src = "script.js"></script>   
</body>
</html>
